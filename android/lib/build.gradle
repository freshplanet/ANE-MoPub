
apply plugin: 'com.android.library'

repositories {
    jcenter()

//    maven {
//        url  "https://adcolony.bintray.com/AdColony"
//    }

    maven {
        name "Tapjoy's maven repo"
        url "https://tapjoy.bintray.com/maven"
    }

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile(name: 'mm-ad-sdk', ext: 'aar')
//    compile(name:'unity-ads', ext:'aar')
//    compile 'com.adcolony:sdk:3.0.4'
    compile 'com.facebook.android:audience-network-sdk:4.24.0'
//    compile 'com.tapjoy:tapjoy-android-sdk:11.9.0@aar'
    compile 'com.google.android.gms:play-services-ads:9.4.0'
    compile 'com.google.android.gms:play-services-base:9.4.0'
    compile('com.mopub:mopub-sdk:4.15.0@aar') {
        transitive = true
    }
}

android {

    useLibrary  'org.apache.http.legacy'

    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
    }
}